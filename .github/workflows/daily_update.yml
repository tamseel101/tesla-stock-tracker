name: Daily Tesla Update

on:
  schedule:
     - cron: '*/1 * * * *' # Run every 5 minutes
    #- cron: '0 13 * * *' # Run daily at 9 AM Eastern Time (13:00 UTC)

jobs:
  daily_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch stock data
        run: python fetch_data.py

      - name: Plot chart
        run: python plot_chart.py

      - name: Fetch news
        run: python fetch_news.py

      - name: Update README
        run: python update_readme.py

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'Tesla Bot'
          author_email: 'actions@github.com'
          message: 'Daily update: Tesla stock chart and news'
          add: 'charts/*.png data/*.csv news/*.json README.md'
